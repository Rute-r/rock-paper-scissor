<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <div>
      <button class="button-language" id="buttonPt">PT</button>
      <button class="button-language" id="buttonEn">EN</button>
      <button class="button-language" id="buttonEs">ES</button>
    </div>
    <div class="game__container" id="gameContainer">
      <h1 class="game__text" id="playerText">You:</h1>
      <h1 class="game__text" id="computerText">Computer:</h1>
      <h1 class="game__text" id="winnerText">Winner:</h1>

      <div class="game__btn" id="gameBtn">
        <button class="btn" id="rock"><i class="fa-solid fa-hand-fist fa-rotate-90"></i>ROCK</button>
        <button class="btn" id="paper"><i class="fa-solid fa-hand"></i>PAPER</button>
        <button class="btn" id="scissors"><i class="fa-solid fa-hand-scissors"></i>SCISSORS</button>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script type="module" src="js/language.js"></script>
    <script type="module" src="js/changeLang.js"></script>
  </body>
</html>
